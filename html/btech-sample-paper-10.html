<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haryana LEET 2025 - HARD REAL MOCK</title>
    <style>
        :root {
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60;
            --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .timer-box { font-size: 1.6rem; font-weight: bold; color: var(--danger); background: #fff0f0; padding: 8px 20px; border-radius: 8px; border: 2px solid var(--danger); }
        .section-title { background: var(--primary); color: white; padding: 10px 20px; margin: 30px 0 15px 0; border-radius: 5px; font-size: 1rem; text-transform: uppercase; }
        .question-card { margin-bottom: 25px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #fff; }
        .q-text { font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 15px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .option-label { display: block; padding: 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-label:hover { background: #f0f7ff; }
        .submit-btn { background: var(--success); color: white; border: none; padding: 15px 45px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; width: 100%; max-width: 350px; display: block; margin: 20px auto; font-weight: bold; }
        #results { display: none; text-align: center; }
        .stats-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 25px 0; }
        .stat-card { padding: 20px; border-radius: 10px; color: white; font-weight: bold; }
        .bg-cor { background: var(--success); } .bg-att { background: var(--accent); } .bg-wro { background: var(--danger); } .bg-skp { background: var(--warning); }
        .review-q { text-align: left; margin-top: 20px; }
        .correct-ans { border: 2px solid var(--success); background: #f0fff0; }
        .wrong-ans { border: 2px solid var(--danger); background: #fff5f5; }
        .skipped-ans { border: 2px solid var(--warning); background: #fffcf0; }
        
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .timer-box { font-size: 1.2rem; padding: 5px 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; font-size: 1.5rem;">LEET 2025 HARD MOCK</h1>
            <p style="margin:0; color: #666;">90 Questions | High Difficulty</p>
        </div>
        <div id="timer" class="timer-box">90:00</div>
    </header>

    <div id="quiz-screen">
        <form id="quizForm">
            <div id="questions-list"></div>
            <button type="button" class="submit-btn" onclick="submitExam()">Submit Exam</button>
        </form>
    </div>

    <div id="results">
        <h2>Results Dashboard</h2>
        <div class="stats-dashboard">
            <div class="stat-card bg-cor">Correct: <span id="res-cor">0</span></div>
            <div class="stat-card bg-att">Attempted: <span id="res-att">0</span></div>
            <div class="stat-card bg-wro">Wrong: <span id="res-wro">0</span></div>
            <div class="stat-card bg-skp">Skipped: <span id="res-skp">0</span></div>
        </div>
        <button class="submit-btn" style="background:#e67e22" onclick="downloadQAPDF()">Download Question & Answer PDF</button>
        <button onclick="location.reload()" class="submit-btn" style="background: var(--accent);">Restart</button>
        <div id="review-area" class="review-q"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    ];

    let timeRem = 90 * 60;
    let timerInt;

    function renderExam() {
        const list = document.getElementById('questions-list');
        let curSec = "";
        questions.forEach((q, i) => {
            if(q.s !== curSec) {
                curSec = q.s;
                const h = document.createElement('div');
                h.className = "section-title";
                h.innerText = curSec;
                list.appendChild(h);
            }
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `<span class="q-text">${i+1}. ${q.q}</span>
                <div class="options-grid">
                    ${q.o.map((opt, oi) => `<label class="option-label"><input type="radio" name="q${i}" value="${oi}"> <span>${opt}</span></label>`).join('')}
                </div>`;
            list.appendChild(div);
        });
        timerInt = setInterval(() => {
            timeRem--;
            let m = Math.floor(timeRem/60);
            let s = timeRem%60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeRem <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        clearInterval(timerInt);
        let cor=0, att=0, wro=0, skp=0;
        const review = document.getElementById('review-area');
        review.innerHTML = "<h3>Performance Review</h3>";
        questions.forEach((q, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const div = document.createElement('div');
            div.className = "question-card";
            if(!sel) {
                skp++;
                div.classList.add('skipped-ans');
                div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--warning)">Skipped</span><br>Correct: ${q.o[q.a]}`;
            } else {
                att++;
                const val = parseInt(sel.value);
                if(val === q.a) { 
                    cor++; 
                    div.classList.add('correct-ans'); 
                    div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--success)">Correct</span>`; 
                }
                else { 
                    wro++; 
                    div.classList.add('wrong-ans'); 
                    div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--danger)">Wrong</span><br>Correct: ${q.o[q.a]}`; 
                }
            }
            review.appendChild(div);
        });
        document.getElementById('res-cor').innerText = cor;
        document.getElementById('res-att').innerText = att;
        document.getElementById('res-wro').innerText = wro;
        document.getElementById('res-skp').innerText = skp;
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        window.scrollTo(0,0);
    }

    async function downloadQAPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;
        doc.setFontSize(16); doc.text("LEET 2025: Exam Result & Q/A Report", 15, y);
        y += 10;
        doc.setFontSize(12); doc.text(`Total Score: ${document.getElementById('res-cor').innerText} / 90`, 15, y);
        y += 15;
        questions.forEach((q, i) => {
            if (y > 270) { doc.addPage(); y = 20; }
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const status = sel ? (parseInt(sel.value) === q.a ? "CORRECT" : "WRONG") : "SKIPPED";
            doc.setFont("helvetica", "bold");
            doc.text(`Q${i+1}: ${q.q}`, 15, y, { maxWidth: 180 });
            y += 7; doc.setFont("helvetica", "normal");
            doc.text(`Correct Ans: ${q.o[q.a]} | Status: ${status}`, 20, y);
            y += 10;
        });
        doc.save("LEET_Study_Guide.pdf");
    }

    window.onload = renderExam;
</script>
</body>
</html>
