        .q-text { font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 15px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .option-label { display: block; padding: 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-label:hover { background: #f0f7ff; }
        .submit-btn { background: var(--success); color: white; border: none; padding: 15px 45px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; width: 100%; max-width: 350px; display: block; margin: 20px auto; font-weight: bold; }
        #results { display: none; text-align: center; }
        .stats-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 25px 0; }
        .stat-card { padding: 20px; border-radius: 10px; color: white; font-weight: bold; }
        .bg-cor { background: var(--success); } .bg-att { background: var(--accent); } .bg-wro { background: var(--danger); } .bg-skp { background: var(--warning); }
        .review-q { text-align: left; margin-top: 20px; }
        .correct-ans { border: 2px solid var(--success); background: #f0fff0; }
        .wrong-ans { border: 2px solid var(--danger); background: #fff5f5; }
        .skipped-ans { border: 2px solid var(--warning); background: #fffcf0; }

    let timeRem = 90 * 60;
    let timerInt;

    function renderExam() {
        const list = document.getElementById('questions-list');
        let curSec = "";
        questions.forEach((q, i) => {
            if(q.s !== curSec) {
                curSec = q.s;
                const h = document.createElement('div');
                h.className = "section-title";
                h.innerText = curSec;
                list.appendChild(h);
            }
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `<span class="q-text">${i+1}. ${q.q}</span>
                <div class="options-grid">
                    ${q.o.map((opt, oi) => `<label class="option-label"><input type="radio" name="q${i}" value="${oi}"> <span>${opt}</span></label>`).join('')}
                </div>`;
            list.appendChild(div);
        });
        timerInt = setInterval(() => {
            timeRem--;
            let m = Math.floor(timeRem/60);
            let s = timeRem%60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeRem <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        clearInterval(timerInt);
        let cor=0, att=0, wro=0, skp=0;
        const review = document.getElementById('review-area');
        review.innerHTML = "<h3>Performance Review</h3>";
        questions.forEach((q, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const div = document.createElement('div');
            div.className = "question-card";
            if(!sel) {
                skp++;
                div.classList.add('skipped-ans');
                div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--warning)">Skipped</span><br>Correct: ${q.o[q.a]}`;
            } else {
                att++;
                const val = parseInt(sel.value);
                if(val === q.a) { cor++; div.classList.add('correct-ans'); div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--success)">Correct</span>`; }
                else { wro++; div.classList.add('wrong-ans'); div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--danger)">Wrong</span><br>Correct: ${q.o[q.a]}`; }
            }
            review.appendChild(div);
        });
        document.getElementById('res-cor').innerText = cor;
        document.getElementById('res-att').innerText = att;
        document.getElementById('res-wro').innerText = wro;
        document.getElementById('res-skp').innerText = skp;
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        window.scrollTo(0,0);
    }

    async function downloadQAPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;
        doc.setFontSize(16); doc.text("LEET 2025: Exam Result & Q/A Report", 15, y);
        y += 10;
        doc.setFontSize(12); doc.text(`Total Score: ${document.getElementById('res-cor').innerText} / 90`, 15, y);
        y += 15;
        questions.forEach((q, i) => {
            if (y > 270) { doc.addPage(); y = 20; }
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const status = sel ? (parseInt(sel.value) === q.a ? "CORRECT" : "WRONG") : "SKIPPED";
            doc.setFont("helvetica", "bold");
            doc.text(`Q${i+1}: ${q.q}`, 15, y, { maxWidth: 180 });
            y += 7; doc.setFont("helvetica", "normal");
            doc.text(`Correct Ans: ${q.o[q.a]} | Status: ${status}`, 20, y);
            y += 10;
        });
        doc.save("LEET_moock_paper_5.pdf");
    }

    window.onload = renderExam;
</script>
