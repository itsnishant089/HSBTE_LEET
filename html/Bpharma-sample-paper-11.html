<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCET B.Pharmacy (Lateral Entry) 2025 – Final Mock</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.wrapper{max-width:1200px;margin:10px auto;background:#eaeaea;border:2px solid #999}
.header{display:grid;grid-template-columns:1fr 1fr 1fr;padding:8px}
.box{border:1px solid #1e40af;background:#fff;padding:6px;font-size:13px}
.main{display:grid;grid-template-columns:220px 1fr 220px;gap:6px;padding:6px}
.left,.center,.right{background:#fff;border:1px solid #999}
.left{height:520px;overflow:auto}
.left table{width:100%;border-collapse:collapse;font-size:12px}
.left td,.left th{border:1px solid #ccc;padding:3px;text-align:center;cursor:pointer}
.center{padding:12px}
.right{padding:10px}
.options label{display:block;margin:8px 0}
.controls{text-align:center;padding:10px}
.controls button{padding:6px 14px;margin:4px}
.timer{color:red;font-weight:bold}
.final{display:none;text-align:center;padding:60px;font-size:22px}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
<div class="box"><b>OCET 2025</b><br>B.Pharmacy (Lateral Entry)</div>
<div class="box" style="text-align:center"><b>Haryana – Online Common Entrance Test</b></div>
<div class="box" style="text-align:right">Time Left: <span id="time" class="timer">90:00</span></div>
</div>

<div class="main" id="exam">
<div class="left">
<table>
<tr><th>Q</th><th>A</th></tr>
<tbody id="nav"></tbody>
</table>
</div>

<div class="center">
<div id="qno" style="font-weight:bold;color:#1e40af"></div>
<div id="qtext" style="margin-top:14px"></div>
</div>

<div class="right">
<b>Select Answer</b>
<div id="opts" class="options"></div>
</div>
</div>

<div class="controls" id="controls">
<button onclick="firstQ()">First</button>
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="lastQ()">Last</button><br>
<button onclick="clearAns()">DeSelect</button>
<button onclick="endTest()">End Test</button>
</div>

<div class="final" id="final">
<h2>TEST COMPLETED</h2>
<p>Total Questions: 90</p>
<p><b>Your Score:</b> <span id="score"></span></p>
</div>

</div>

{q:"GPP in hospitals ensures",o:["Profit","Safety","Speed","Promotion"],a:1},

{q:"Medication error means",o:["Wrong drug","Wrong dose","Wrong route","All"],a:3},
{q:"Pharmacovigilance monitors",o:["Efficacy","ADR","Cost","Quality"],a:1},
{q:"NABH relates to",o:["Hospital quality","Drug quality","Education","Research"],a:0},
{q:"Inventory control method",o:["ABC","FIFO","LIFO","All"],a:3},

/* Pharmacy Law & Ethics (4) */
{q:"Pharmacy Act enacted in",o:["1940","1948","1954","1960"],a:1},
{q:"Schedule H drugs sold by",o:["Any store","Prescription only","OTC","Online"],a:1},
{q:"NDPS Act deals with",o:["Cosmetics","Narcotics","Food","Medical devices"],a:1},
{q:"Code of ethics focuses on",o:["Profit","Professional conduct","Marketing","Promotion"],a:1}
];

/* ================= LOGIC ================= */
let idx=0, ans=Array(90).fill(null), time=90*60;
let timerInterval, finished=false;

const nav=document.getElementById("nav"),
qno=document.getElementById("qno"),
qtext=document.getElementById("qtext"),
opts=document.getElementById("opts");

function renderNav(){
 nav.innerHTML="";
 for(let i=0;i<90;i++){
  nav.innerHTML+=`<tr onclick="go(${i})"><td>${i+1}</td><td>${ans[i]==null?"x":["a","b","c","d"][ans[i]]}</td></tr>`;
 }
}

function render(){
 let q=questions[idx];
 qno.innerText="Question "+(idx+1);
 qtext.innerText=q.q;
 opts.innerHTML="";
 q.o.forEach((x,i)=>{
  opts.innerHTML+=`<label><input type="radio" name="o" ${ans[idx]==i?"checked":""} onclick="ans[${idx}]=${i};renderNav()"> ${x}</label>`;
 });
 renderNav();
}

function go(i){idx=i;render();}
function nextQ(){if(idx<89){idx++;render();}}
function prevQ(){if(idx>0){idx--;render();}}
function firstQ(){idx=0;render();}
function lastQ(){idx=89;render();}
function clearAns(){ans[idx]=null;render();}
function endTest(){if(!finished && confirm("End Test?"))finish();}

function finish(){
 if(finished)return;
 finished=true;
 clearInterval(timerInterval);
 document.getElementById("exam").style.display="none";
 document.getElementById("controls").style.display="none";
 document.getElementById("final").style.display="block";
 let score=0;
 questions.forEach((q,i)=>{if(ans[i]===q.a)score++;});
 document.getElementById("score").innerText=score;
}

timerInterval=setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 document.getElementById("time").innerText=`${m}:${s.toString().padStart(2,"0")}`;
 if(--time<0)finish();
},1000);

render();
</script>
</body>
</html>
