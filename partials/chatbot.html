<!-- ================= ROBOT CHATBOT TOGGLE ================= -->
<div id="robot-chatbot">
  <div class="robot-glow"></div>
  <div class="robot-pulse"></div>
  <img src="../image/robo.png" alt="HSBTE Chatbot">
  <span class="robot-tooltip">
    <span class="tooltip-text">Let's Chat</span>
    <span class="tooltip-arrow"></span>
  </span>
</div>

<!-- ================= CHATBOT BOX ================= -->
<div id="chatbot-box">
  <div class="chatbot-background-glow"></div>
  <div class="chatbot-grid-overlay"></div>
  
  <div id="chatbot-header">
    <div class="header-content">
      <div class="header-icon">
        <div class="icon-pulse"></div>
        <i class="fa-solid fa-robot"></i>
      </div>
      <div class="header-text">
        <span class="header-title">AI Assistant</span>
        <span class="header-status">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </span>
      </div>
    </div>
    <button id="chatbot-close">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>

  <div id="chatbot-messages"></div>

  <div id="chatbot-input">
    <div class="input-wrapper">
      <i class="fa-solid fa-message input-icon"></i>
      <input type="text" id="chatbot-text" placeholder="Ask about HSBTE, LEET, PYQ..." />
      <button id="chatbot-send">
        <i class="fa-solid fa-paper-plane"></i>
        <div class="send-ripple"></div>
      </button>
    </div>
  </div>
</div>
