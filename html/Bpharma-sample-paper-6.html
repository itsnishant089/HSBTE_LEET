let timeLeft = 90 * 60;
let examFinished = false;

function startClock() {
    const timer = setInterval(() => {
        if(examFinished) { clearInterval(timer); return; }
        timeLeft--;
        let m = Math.floor(timeLeft/60);
        let s = timeLeft % 60;
        document.getElementById('clock').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if(timeLeft <= 0) { clearInterval(timer); calculateResult(); }
    }, 1000);
}

function initExam() {
    const pool = document.getElementById('questions-pool');
    let lastSub = "";
    examData.forEach((q, i) => {
        if(q.s !== lastSub) {
            const h = document.createElement('div');
            h.className = "section-header";
            h.innerText = q.s;
            pool.appendChild(h);
            lastSub = q.s;
        }
        const card = document.createElement('div');
        card.className = "q-card";
        card.innerHTML = `<span class="q-text">Q${i+1}. ${q.q}</span>
            <div class="options-container">
                ${q.o.map((opt, oi) => `
                    <label class="opt-label">
                        <input type="radio" name="q${i}" value="${oi}">
                        <span style="margin-left:10px">${opt}</span>
                    </label>
                `).join('')}
            </div>`;
        pool.appendChild(card);
    });
    startClock();
}

function calculateResult() {
    if(!confirm("Elite Challenge Final Submission?")) return;
    examFinished = true;
    let score = 0;
    const review = document.getElementById('detailed-review');
    review.innerHTML = "<h2 style='margin-top:30px'>Post-Exam Review</h2>";
    
    examData.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const div = document.createElement('div');
        div.className = "review-item";
        let status = "SKIPPED";
        let isCor = false;

        if(sel) {
            isCor = parseInt(sel.value) === q.a;
            status = isCor ? "CORRECT" : "WRONG";
            if(isCor) score++;
        }

        div.innerHTML = `<strong>Q${i+1}:</strong> ${q.q}<br>
            <span class="${isCor ? 'status-correct' : 'status-wrong'}">${status}</span><br>
            Correct Answer: ${q.o[q.a]}`;
        review.appendChild(div);
    });

    document.getElementById('exam-form').style.display = 'none';
    document.getElementById('results-screen').style.display = 'block';
    document.getElementById('dl-btn').style.display = 'block';
    document.getElementById('final-score').innerText = `${score} / 90`;
    
    let feedback = score > 80 ? "Legendary Level. You are likely an AIR 1 candidate." : 
                   score > 60 ? "Superior. Excellent grasp of pharmaceutical sciences." :
                   "Tough Challenge. This mock was 100% harder than standard; keep studying!";
    document.getElementById('feedback-msg').innerText = feedback;
    window.scrollTo(0,0);
}

        if(y > 270) { doc.addPage(); y = 20; }
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const mark = sel ? (parseInt(sel.value) === q.a ? "[CORRECT]" : "[WRONG]") : "[SKIP]";
        
        doc.setFont("helvetica", "bold");
        const lines = doc.splitTextToSize(`Q${i+1}: ${q.q}`, 175);
        doc.text(lines, 15, y);
        y += (lines.length * 7);
        doc.setFont("helvetica", "normal");
        doc.text(`Ans: ${q.o[q.a]} | Result: ${mark}`, 15, y);
        y += 10;
    });
    doc.save("Elite_OCET_2025_Solution.pdf");
}

window.onload = initExam;
</script>
