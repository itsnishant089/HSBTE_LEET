        :root {
            --primary: #2c3e50; --accent: #2980b9; --success: #27ae60;

        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .container { max-width: 950px; margin: 20px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 5px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .timer-box { font-size: 1.8rem; font-weight: bold; color: var(--danger); background: #fff5f5; padding: 10px 25px; border-radius: 10px; border: 3px solid var(--danger); }
        .section-title { background: #34495e; color: white; padding: 12px 20px; margin: 40px 0 20px 0; border-radius: 8px; font-size: 1.1rem; letter-spacing: 1px; }
        .question-card { margin-bottom: 30px; padding: 25px; border: 1.5px solid #eee; border-radius: 12px; transition: 0.3s; }
        .question-card:hover { border-color: var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .q-text { font-weight: 700; font-size: 1.15rem; color: #2c3e50; display: block; margin-bottom: 15px; line-height: 1.4; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-label { display: flex; align-items: center; padding: 15px; border: 1px solid #dcdde1; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-size: 0.95rem; }
        .option-label:hover { background: #ebf5fb; border-color: var(--accent); }
        input[type="radio"] { margin-right: 12px; transform: scale(1.2); }
        .submit-btn { background: var(--success); color: white; border: none; padding: 20px 60px; font-size: 1.3rem; border-radius: 50px; cursor: pointer; width: 100%; max-width: 400px; display: block; margin: 40px auto; font-weight: bold; transition: 0.3s; }
        .submit-btn:hover { background: #219150; transform: translateY(-2px); }
        #results { display: none; text-align: center; animation: fadeIn 0.8s; }
        .stats-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { padding: 25px; border-radius: 15px; color: white; font-size: 1.2rem; }
        .bg-cor { background: var(--success); } .bg-att { background: var(--accent); } .bg-wro { background: var(--danger); } .bg-skp { background: var(--warning); }
        .correct-ans { border-left: 8px solid var(--success); background: #f0fff4; }
        .wrong-ans { border-left: 8px solid var(--danger); background: #fff5f5; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }
    </style>

    let timeRem = 90 * 60;
    let timerInt;

    function renderExam() {
        const list = document.getElementById('questions-list');
        let curSec = "";
        questions.forEach((q, i) => {
            if(q.s !== curSec) {
                curSec = q.s;
                const h = document.createElement('div');
                h.className = "section-title";
                h.innerText = `Subject: ${curSec}`;
                list.appendChild(h);
            }
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `<span class="q-text">Q${i+1}. ${q.q}</span>
                <div class="options-grid">
                    ${q.o.map((opt, oi) => `<label class="option-label"><input type="radio" name="q${i}" value="${oi}"> <span>${opt}</span></label>`).join('')}
                </div>`;
            list.appendChild(div);
        });
        
        timerInt = setInterval(() => {
            timeRem--;
            let m = Math.floor(timeRem/60);
            let s = timeRem%60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeRem <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        if(!confirm("Are you sure you want to finish the exam?")) return;
        
        clearInterval(timerInt);
        let cor=0, att=0, wro=0, skp=0;
        const review = document.getElementById('review-area');
        review.innerHTML = "<h3 style='border-bottom: 2px solid #333; padding-bottom:10px;'>Detailed Review</h3>";
        
        questions.forEach((q, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const div = document.createElement('div');
            div.className = "question-card";
            
            if(!sel) {
                skp++;
                div.style.background = "#fff9db";
                div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--warning); font-weight:bold;">[SKIPPED]</span><br>Correct Answer: <b style="color:var(--success)">${q.o[q.a]}</b>`;
            } else {
                att++;
                const val = parseInt(sel.value);
                if(val === q.a) { 
                    cor++; 
                    div.classList.add('correct-ans'); 
                    div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--success); font-weight:bold;">[CORRECT]</span><br>Your Answer: ${q.o[val]}`; 
                }
                else { 
                    wro++; 
                    div.classList.add('wrong-ans'); 
                    div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br><span style="color:var(--danger); font-weight:bold;">[WRONG]</span><br>Your Answer: ${q.o[val]}<br>Correct Answer: <b style="color:var(--success)">${q.o[q.a]}</b>`; 
                }
            }
            review.appendChild(div);
        });

        document.getElementById('res-cor').innerText = cor;
        document.getElementById('res-att').innerText = att;
        document.getElementById('res-wro').innerText = wro;
        document.getElementById('res-skp').innerText = skp;
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        window.scrollTo(0,0);
    }

            const status = sel ? (parseInt(sel.value) === q.a ? "CORRECT" : "WRONG") : "SKIPPED";
            doc.setFont("helvetica", "bold");
            doc.text(`Q${i+1}: ${q.q}`, 15, y, { maxWidth: 180 });
            y += 7; doc.setFont("helvetica", "normal");
            doc.text(`Correct Ans: ${q.o[q.a]} | Status: ${status}`, 20, y);
            y += 10;
        });
        doc.save("LEET_moock_paper-2.pdf");
    }
    window.onload = renderExam;
</script>
